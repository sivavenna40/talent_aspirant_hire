<div class="demo-button-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="studentId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.studentId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.studentName }}</td>
    </ng-container>
    <ng-container matColumnDef="completedInterviewRounds">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Level</th>
      <td mat-cell *matCellDef="let row">
        {{ row.completedInterviewRounds }}
      </td>
    </ng-container>

    <ng-container matColumnDef="studentAadharNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Aadhar Number</th>
      <td mat-cell *matCellDef="let row">{{ row.studentAadharNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="organisation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Organisation</th>
      <td mat-cell *matCellDef="let row">
        {{ row.organisation.organisationName }}
      </td>
    </ng-container>
    <!-- Skills Column -->

    <ng-container matColumnDef="action" *ngIf="isInterviewer()">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button
          style="padding: 20px"
          mat-raised-button
          color="primary"
          [routerLink]="['../interview-panel', row.studentId]"
        >
          Feedback
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
