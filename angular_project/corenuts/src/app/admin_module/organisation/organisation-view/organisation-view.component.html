<div class="demo-button-container">
  <button
    mat-raised-button
    color="primary"
    (click)="addSkill()"
    class="demo-button"
  >
    Add Organisation
  </button>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="organisationId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.organisationId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="organisationName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.organisationName }}</td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="organisationMobileNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
      <td mat-cell *matCellDef="let row">{{ row.organisationMobileNumber }}</td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="organisationEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.organisationEmail }}</td>
    </ng-container>

    <!-- Skills Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>city</th>
      <td mat-cell *matCellDef="let row">
        {{ row.address.locality + "," + row.address.city }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="editSkill(row)">
          <mat-icon> edit </mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteSkill(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
