<div class="demo-button-container">
  <button
    mat-raised-button
    color="primary"
    (click)="addSkill()"
    class="demo-button"
  >
    Add Organizer
  </button>
</div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="organizerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.organizerId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="organizerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.organizerName }}</td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="organizerGender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row">{{ row.organizerGender }}</td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="organizerMobileNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
      <td mat-cell *matCellDef="let row">{{ row.organizerMobileNumber }}</td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="organizerEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.organizerEmail }}</td>
    </ng-container>

    <ng-container matColumnDef="organisation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Organisation</th>
      <td mat-cell *matCellDef="let row">
        {{ row.organisation?.organisationName }}
      </td>
    </ng-container>
    <!-- Skills Column -->

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="editSkill(row)">
          <mat-icon> edit </mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteSkill(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
