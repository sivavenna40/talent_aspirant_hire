<div class="page-body">
  <div class="flex-box">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align: center">Sign In Page</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab label="Sign In">
          <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Email"
                  name="email"
                  formControlName="email"
                />
                <mat-error *ngIf="email?.errors?.['required']"
                  >Email is required</mat-error
                >
                <mat-error *ngIf="email?.errors?.['email']"
                  >email is not valid</mat-error
                >
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>

              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  name="password"
                  formControlName="password"
                />
                <mat-error *ngIf="password?.errors?.['required']"
                  >Password is required</mat-error
                >
                <mat-error
                  *ngIf="password?.errors && password?.errors?.['minlength']"
                  >Password must be of length 6
                </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>

              <button
                mat-raised-button
                color="primary"
                class="login-button"
                [disabled]="!loginForm.valid"
              >
                Sign In
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
